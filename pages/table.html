	<h1><font color="yellow"Таблицы</h1>

		table[align="center" background="https://cs8.pikabu.ru/post_img/big/2017/05/16/10/1494955859122062481.jpg"](thead>tr>th*3)+(tbody>tr>td*3)+(tfood>tr>td*3)
	  -->
	

	<table align="center" border="1" cellpadding="1" cellpadding="0" bordercolor="darkblue">
		<thead>
			<tr>

				<th>someText</th>
				<th>someText</th>
				<th>someText</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>someText</td>
				<td>someText</td>
				<td>someText</td>
			</tr>

				<th>someText</th>
				<th>someText</th>
				<th>someText</th>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>someText</td>
				<td>someText</td>
				<td>someText</td>
			</tr>
		</tfoot>
	</table>
	
</body>
